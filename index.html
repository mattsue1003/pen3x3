<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運筆練習產生器 - 3x3 連線卷</title>
    <!-- 引用工具庫 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f1f5f9;
            margin: 0;
            padding: 0;
        }

        /* A4 紙張標準尺寸 (絕對單位確保手機電腦一致) */
        .a4-page {
            width: 210mm;
            height: 297mm;
            background-color: white;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        /* 手機端預覽縮放邏輯 */
        .preview-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px 0;
        }

        @media screen and (max-width: 220mm) {
            /* 在窄螢幕上，利用縮放讓 A4 剛好塞進螢幕，而不是改變它的寬度 */
            .preview-scale-container {
                transform-origin: top center;
                /* 計算縮放比：螢幕寬度 / 210mm */
                transform: scale(calc((100vw - 32px) / 210 / 3.78)); 
                margin-bottom: calc(-297mm * (1 - calc((100vw - 32px) / 210 / 3.78)));
            }
        }

        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            body {
                background: white !important;
            }
            .print-hidden {
                display: none !important;
            }
            .a4-page {
                box-shadow: none !important;
                margin: 0 !important;
                page-break-after: always;
            }
            .preview-scale-container {
                transform: none !important;
                margin: 0 !important;
            }
            .preview-wrapper {
                padding: 0 !important;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        // --- 圖示 ---
        const IconPrinter = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>;
        const IconDownload = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>;
        const IconRefresh = ({spinning}) => <svg className={`w-5 h-5 ${spinning ? 'animate-spin' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>;

        const DOT_SPACING = 40;
        const PADDING = 15;
        const GRID_SIZE = 3;
        const ITEMS_PER_PAGE = 6;

        // --- 核心邏輯 ---
        const generatePattern = (len) => {
            const points = [];
            for(let i=0; i<3; i++) for(let j=0; j<3; j++) points.push({x:i, y:j});
            const path = [];
            let curr = points[Math.floor(Math.random() * points.length)];
            path.push(curr);
            const used = new Set([`${curr.x},${curr.y}`]);
            for(let i=0; i<len; i++){
                const neighbors = [];
                for(let dx=-1; dx<=1; dx++) for(let dy=-1; dy<=1; dy++){
                    if(dx===0 && dy===0) continue;
                    const nx = curr.x+dx, ny = curr.y+dy;
                    if(nx>=0 && nx<3 && ny>=0 && ny<3 && !used.has(`${nx},${ny}`)) neighbors.push({x:nx, y:ny});
                }
                if(neighbors.length===0) break;
                const next = neighbors[Math.floor(Math.random()*neighbors.length)];
                path.push(next);
                used.add(`${next.x},${next.y}`);
                curr = next;
            }
            return path;
        };

        const DotGrid = ({ path, showPath }) => {
            const size = (GRID_SIZE-1)*DOT_SPACING + PADDING*2;
            return (
                <svg viewBox={`0 0 ${size} ${size}`} className="w-32 h-32">
                    {showPath && path.length > 1 && (
                        <polyline points={path.map(p => `${p.x*DOT_SPACING+PADDING},${p.y*DOT_SPACING+PADDING}`).join(' ')} fill="none" stroke="black" strokeWidth="5" strokeLinecap="round" strokeLinejoin="round" />
                    )}
                    {[0,1,2].map(x => [0,1,2].map(y => (
                        <circle key={`${x}-${y}`} cx={x*DOT_SPACING+PADDING} cy={y*DOT_SPACING+PADDING} r="5" className="fill-slate-400" />
                    )))}
                </svg>
            );
        };

        const Card = ({ path }) => (
            <div className="flex flex-col items-center border-2 border-slate-200 p-4 rounded-2xl bg-white h-full justify-between">
                <div className="text-center w-full">
                    <div className="text-sm font-black text-slate-700 mb-2">【看這題】</div>
                    <div className="flex justify-center border-b-2 border-dashed border-slate-100 pb-4 mb-4">
                        <DotGrid path={path} showPath={true} />
                    </div>
                </div>
                <div className="text-center w-full">
                    <div className="text-sm font-black text-slate-700 mb-2">【照著畫】</div>
                    <div className="flex justify-center">
                        <DotGrid path={path} showPath={false} />
                    </div>
                </div>
            </div>
        );

        // --- 主程式 ---
        function App() {
            const [pages, setPages] = useState([]);
            const [count, setCount] = useState(1);
            const [lv, setLv] = useState(4);
            const [loading, setLoading] = useState(false);
            const containerRef = useRef();

            const refresh = useCallback(() => {
                const newPages = [];
                for(let p=0; p<count; p++){
                    const items = [];
                    for(let i=0; i<6; i++) items.push(generatePattern(lv));
                    newPages.push(items);
                }
                setPages(newPages);
            }, [count, lv]);

            useEffect(() => refresh(), [refresh]);

            const downloadPdf = async () => {
                setLoading(true);
                window.scrollTo(0,0);
                try {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF('p', 'mm', 'a4');
                    const elements = containerRef.current.querySelectorAll('.a4-page');
                    
                    for(let i=0; i<elements.length; i++){
                        const canvas = await html2canvas(elements[i], {
                            scale: 2, // 提高解析度
                            useCORS: true,
                            backgroundColor: '#ffffff',
                            width: 210 * 3.78, // 強制鎖定 A4 像素寬度
                            height: 297 * 3.78
                        });
                        const img = canvas.toDataURL('image/jpeg', 0.95);
                        if(i > 0) doc.addPage();
                        doc.addImage(img, 'JPEG', 0, 0, 210, 297);
                    }
                    doc.save(`運筆練習_3x3_Lv${lv}.pdf`);
                } catch (e) {
                    alert('下載失敗，請嘗試使用列印功能。');
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex flex-col items-center">
                    {/* 控制區 */}
                    <div className="print-hidden w-full max-w-4xl px-4 py-8">
                        <div className="bg-white rounded-3xl shadow-2xl p-6 md:p-8 border border-slate-200">
                            <h1 className="text-2xl font-black text-slate-800 mb-2 flex items-center gap-2">
                                <span className="p-2 bg-blue-600 rounded-lg text-white">卷</span>
                                運筆練習產生器 (3x3 版)
                            </h1>
                            
                            <div className="space-y-6 mt-8">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div>
                                        <label className="block text-sm font-black text-slate-500 mb-2">生成頁數：{count}</label>
                                        <input type="range" min="1" max="10" value={count} onChange={e=>setCount(parseInt(e.target.value))} className="w-full h-2 bg-slate-200 rounded-lg appearance-none accent-blue-600 cursor-pointer" />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-black text-slate-500 mb-2">題目難度：{lv}</label>
                                        <input type="range" min="2" max="8" value={lv} onChange={e=>setLv(parseInt(e.target.value))} className="w-full h-2 bg-slate-200 rounded-lg appearance-none accent-blue-600 cursor-pointer" />
                                    </div>
                                </div>

                                <div className="flex flex-wrap gap-3">
                                    <button onClick={refresh} className="flex-1 min-w-[140px] flex items-center justify-center gap-2 py-3 bg-slate-100 text-slate-700 font-bold rounded-xl hover:bg-slate-200 transition-all">
                                        <IconRefresh spinning={loading} /> 換一組題目
                                    </button>
                                    <button onClick={()=>window.print()} className="flex-1 min-w-[140px] flex items-center justify-center gap-2 py-3 bg-slate-800 text-white font-bold rounded-xl hover:bg-black transition-all">
                                        <IconPrinter /> 電腦列印
                                    </button>
                                    <button onClick={downloadPdf} disabled={loading} className="flex-[2] min-w-[200px] flex items-center justify-center gap-2 py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 shadow-lg shadow-blue-200 disabled:opacity-50 transition-all">
                                        {loading ? <span className="animate-spin">⌛</span> : <IconDownload />} 
                                        {loading ? "處理中..." : "下載 PDF (高品質)"}
                                    </button>
                                </div>
                            </div>

                            {/* 設計者資訊 */}
                            <div className="mt-8 pt-6 border-t border-slate-100 space-y-3">
                                <div className="flex flex-col sm:flex-row sm:items-center gap-2 text-sm">
                                    <span className="font-bold text-slate-400">設計者：</span>
                                    <a href="https://www.facebook.com/profile.php?id=100063748491881" target="_blank" className="text-blue-600 font-bold hover:underline">鍾孟修職能治療師 (粉絲專頁)</a>
                                </div>
                                <div className="flex flex-col sm:flex-row sm:items-center gap-2 text-sm">
                                    <span className="font-bold text-slate-400">新書推薦：</span>
                                    <a href="https://www.books.com.tw/products/0011022363?sloc=main" target="_blank" className="text-orange-600 font-bold hover:underline">讓你健康不失智的體智能</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* 預覽與 A4 區域 */}
                    <div ref={containerRef} className="preview-wrapper">
                        {pages.map((pageItems, pIdx) => (
                            <div key={pIdx} className="preview-scale-container">
                                <div className="a4-page p-[20mm] flex flex-col">
                                    {/* 頁首 */}
                                    <div className="border-b-4 border-slate-900 pb-4 mb-4 flex justify-between items-end">
                                        <div>
                                            <h2 className="text-3xl font-black text-slate-900">運筆練習：3x3 連線卷</h2>
                                            <p className="text-slate-500 text-sm font-bold mt-1">觀察上方路徑，在下方點點繪製出完全相同的圖案。</p>
                                        </div>
                                        <div className="text-right text-sm font-black text-slate-700">
                                            <div>日期：20____ / ____ / ____</div>
                                            <div className="mt-1">姓名：________________</div>
                                        </div>
                                    </div>

                                    {/* 內容區 */}
                                    <div className="flex-1 flex flex-col justify-around py-4">
                                        <div className="grid grid-cols-3 gap-8">
                                            {pageItems.slice(0,3).map((path, i) => <Card key={i} path={path} />)}
                                        </div>
                                        <div className="grid grid-cols-3 gap-8">
                                            {pageItems.slice(3,6).map((path, i) => <Card key={i+3} path={path} />)}
                                        </div>
                                    </div>

                                    {/* 頁尾 */}
                                    <div className="mt-4 pt-4 border-t border-slate-100 flex justify-between items-center text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                        <span>難度: Lv.{lv}</span>
                                        <span>設計者: 鍾孟修職能治療師</span>
                                        <span>第 {pIdx+1} 頁</span>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    <footer className="print-hidden py-10 text-slate-400 text-xs font-bold">
                        © 2024 運筆練習產生器 • 專業空間感知訓練
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
